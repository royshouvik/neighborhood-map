<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Neighborhood Map</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Places of Interest Near You</h2>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer drawer">
            <!-- <span class="mdl-layout-title">Neighborhood Map</span> -->
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="search" data-bind="textInput: search">
                <label class="mdl-textfield__label" for="search">Search...</label>
            </div>
            <ul class="mdl-navigation" data-bind="foreach: filteredVenues, visible: filteredVenues().length > 0">
                <li class="mdl-navigation__link" data-bind="text: name">Link</li>
            </ul>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="map" class="map"></div>
                
            </div>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/knockout.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
